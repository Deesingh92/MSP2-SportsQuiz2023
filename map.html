<script>
      var stadiums = [
    { name: 'Narendra Modi Stadium', lat: 41.8781, lng: -87.6298, capacity: 100000 },
    { name: 'Stadium 2', lat: 34.0522, lng: -118.2437, capacity: 90000 },
    
];

function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
    });

    var markers = [];
    for (var i = 0; i < stadiums.length; i++) {
        var stadium = stadiums[i];
        var marker = new google.maps.Marker({
            position: { lat: stadium.lat, lng: stadium.lng },
            title: stadium.name,
            capacity: stadium.capacity
        });
        markers.push(marker);
    }

    var markerCluster = new MarkerClusterer(map, markers, {
        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
    });

    // Sort the stadiums by capacity in descending order
    stadiums.sort(function (a, b) {
        return b.capacity - a.capacity;
    });

    // Display the top 10 stadiums by capacity
    for (var i = 0; i < 10 && i < stadiums.length; i++) {
        var stadium = stadiums[i];
        console.log(stadium.name + ' - Capacity: ' + stadium.capacity);
    }
}
google.maps.event.addDomListener(window, 'load', initMap);
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS1jQ3BvlRCHgnrrrfYrIcSdp3B1TySOs&callback=initMap"></script>
